name: Fetch OSRS Wiki Data

on:
  # Run every Monday at 00:00 UTC (weekly)
  schedule:
    - cron: '0 0 * * 1'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch NPC data
        run: python osrs_npc_fetcher.py --csv=false --json=true

      - name: Fetch item data
        run: python osrs_item_fetcher.py

      - name: Fetch drop data
        run: python osrs_drops_fetcher.py

      - name: Check for changes
        id: check_changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Update OSRS Wiki data (automated)"
          git push
